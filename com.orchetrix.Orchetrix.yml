app-id: com.orchetrix.Orchetrix
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: orchetrix

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=/tmp
  - --env=QT_QPA_PLATFORM=xcb

modules:
  - name: python3-pip-dependencies
    buildsystem: simple
    build-commands: []
    modules:
      - name: python3-PyQt6
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} PyQt6
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/PyQt6-6.8.1.tar.gz
            sha256: # Add actual SHA256 hash

  - name: orchetrix
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} -r requirements.txt
      - install -D main.py ${FLATPAK_DEST}/bin/orchetrix
      - install -D -m644 com.orchetrix.Orchetrix.desktop ${FLATPAK_DEST}/share/applications/com.orchetrix.Orchetrix.desktop
      - install -D -m644 Icons/logoIcon.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/com.orchetrix.Orchetrix.png
    sources:
      - type: file
        path: requirements.txt
      - type: file
        path: main.py
      - type: dir
        path: .
        dest: orchetrix-source
      - type: file
        path: com.orchetrix.Orchetrix.desktop